<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - WanderLust</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="images/wanderlustlogo.png" alt="WanderLust Logo" class="logo">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup-container">
    <div class="signup-box">
      <h1>Create Account âœ¨</h1>
      <p>Join WanderLust and start exploring unique stays worldwide!</p>

      <form id="signupForm">
        <input type="text" id="fullname" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password (min 6 chars)" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <p class="switch-text">Already have an account? 
        <a href="login.html">Login</a>
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 WanderLust. All rights reserved.</p>
  </footer>

  <script src="js/signup.js"></script>
</body>
</html>
